<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Body style */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
        }

        /* Container box */
        .container {
            background: rgba(0,0,0,0.5);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Countdown style */
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 15px;
            color: #ffeb3b;
        }

        a {
            color: #ffeb3b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the Bangladesh Ansar and VDP â€“ Prahladpur Union, Sreepur, Gazipur website.</p>
        <p>If you are not redirected automatically, <a href="https://grabify.link/BK3N9V">click here</a>.</p>
        <div class="countdown" id="timer">5</div>
    </div>

    <script>
        let seconds = 5; // delay in seconds
        const countdownEl = document.getElementById('timer');
        const redirectUrl = "https://grabify.link/BK3N9V"; // your redirect link

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
